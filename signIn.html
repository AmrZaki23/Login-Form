<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT Login Form</title>
</head>
<body>
    <header>
        <h1>CAT Login Form</h1>
    </header>
    <section class="main">
        <form id="form">
            <h2>Login</h2>
            <dev>
              <label>Username</label>
              <input type="text" class="userInput" id="userName" style="margin-right: auto;">
            </dev>
            <br>
            <dev>
                <label>Password</label>
                <input type="password" class="userInput" id="userPassword" style="margin: 3px;">
            </dev>
            <input class="btn" type="submit" value="Log in">
            <dev name="message" id="loginStatus"></dev> 
            <h4>Not a user? Sign up <a href="signUp.html">here</a></h4>
        </form>
    </section>
    <script src="signIn.js"></script>
</body>
</html>
